<script>	
	function loadDoc($path) {
		var xhttp = new XMLHttpRequest();
		xhttp.onreadystatechange = function() {
			if (this.readyState == 4 && this.status == 200) {
				document.getElementById("content").innerHTML =
				this.responseText;
			};
		};
	xhttp.open("GET", $path, true);
	xhttp.send();
	};
</script>
